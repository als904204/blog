<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
   <div th:replace="/layout/header.html :: fragment-header"></div>
</head>
<body>

<div th:replace="/layout/navbar.html :: fragment-nav"></div>
<div class="container">
<form action="/auth/loginProc" method="post">
    <div class="form-group">
        <label for="username">아이디</label>
        <input type="text" name="username" class="form-control" placeholder="Enter username" id="username">
    </div>

    <div class="form-group">
        <label for="password">비밀번호</label>
        <input type="password" name="password" class="form-control" placeholder="Enter password" id="password">
    </div>

    <div class="form-group form-check">
        <label class="form-check-label">
            <input name="remember" class="form-check-input" type="checkbox"> Remember me
        </label>
    </div>
    <button id="btn-login" class="btn btn-primary">로그인</button>

    <a href="https://kauth.kakao.com/oauth/authorize?response_type=code&client_id=1b0c0bcb9eb7e69d5e2acd5c1a5e9926&redirect_uri=http://localhost:8080/auth/kakao/callback&response_type=code"><img height="38px" src="/image/kakao_login_button.png"></a>
 </form>

</div>

<footer th:replace="/layout/footer.html :: fragment-footer"></footer>


</body>
</html>
