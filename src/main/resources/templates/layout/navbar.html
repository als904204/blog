<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="fragment-nav">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">

            <!-- 로그인 되었을 때 -->
            <div sec:authorize="isAuthenticated()">
                <div>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/board/form">글쓰기</a></li>
                        <li class="nav-item"><a class="nav-link" href="/user/form">회원정보</a></li>
                        <li class="nav-item"><a class="nav-link" href="/logout">로그아웃</a></li>
                    </ul>
                </div>
            </div>

            <!-- 로그인 안 되었을 때 -->
            <div sec:authorize="isAnonymous()">
                <div>
                    <ul class="navbar-nav">
                        <li class="nav-item"><a class="nav-link" href="/loginForm">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="/joinForm">Join us</a></li>
                    </ul>
                </div>
            </div>


        </div>
    </nav>
    <br/>
</div>
</html>
